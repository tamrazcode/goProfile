default_title: "&eПрофиль %player_name%"

gui:
  size: 54
  items:
    1:
      material: PLAYER_HEAD
      head_owner: "%player_name%"
      display_name: "%luckperms_prefix%"
      lore:
        - "&#E2ADFDВремя игры: &f%cmi_user_playtime_hoursf% &7час."
        - "&#ACD45BРанг: &7%luckperms_prefix%"
        - "&#ACD45BИмечко: &7%flectonepulse_player% &%flectonepulse_fcolor_1%БЛА"
      update: true
    2:
      material: DIAMOND_PICKAXE
      display_name: "&5Добыча"
      lore:
        - "&7Блоков добыто: %statistic_mine_block%"
      update: true
    3:
      material: STONE
      display_name: "&eИнфа"
      lore:
        - "&7Здоровье: &c%player_health%"
        - "&aЛайки: &f%profile_like%"
        - "&cДизлайки: &f%profile_dislike%"
      update: true
    4:
      material: EMERALD
      display_name: "&aПоставить лайк"
      lore:
        - "&7Нажмите, чтобы поставить лайк!"
      command: "[player] like {player}"
      cooldown: 5
      sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
      update: false
    5:
      material: REDSTONE
      display_name: "&cПоставить дизлайк"
      lore:
        - "&7Нажмите, чтобы поставить дизлайк!"
      command: "[player] dislike {player}"
      cooldown: 5
      sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
      update: false
    6:
      material: EMERALD_BLOCK
      display_name: "&aУбрать лайк"
      lore:
        - "&7Нажмите, чтобы убрать свой лайк!"
      command: "[player] unlike {player}"
      cooldown: 5
      sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
      update: false
    7:
      material: REDSTONE_BLOCK
      display_name: "&cУбрать дизлайк"
      lore:
        - "&7Нажмите, чтобы убрать свой дизлайк!"
      command: "[player] undislike {player}"
      cooldown: 5
      sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
      update: false
    53:
      material: ARROW
      display_name: "&eОткрыть меню"
      lore:
        - "&7Нажмите, чтобы открыть меню!"
      command: "[console] dm open menu {player}"
      cooldown: 5
      sound: "ENTITY_ITEM_PICKUP"
      update: false
    52:
      material: BARRIER
      display_name: "&cЗакрыть"
      lore:
        - "&7Нажмите, чтобы закрыть профиль!"
      close: true
      sound: "BLOCK_NOTE_BLOCK_PLING"
      update: false

  player_items:
    helmet: 10
    chestplate: 11
    leggings: 12
    boots: 13
    main_hand: 19
    off_hand: 20