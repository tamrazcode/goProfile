name: ProfilePlugin
version: 1.0
main: com.tamraz.profileplugin.ProfilePlugin
api-version: 1.21
softdepend: [PlaceholderAPI]
commands:
  profileplugin:
    description: Main command for ProfilePlugin
    usage: /<command> <subcommand>
    aliases: []
    permission: profileplugin.use
permissions:
  profileplugin.use:
    description: Allows usage of ProfilePlugin commands
    default: true
  profileplugin.admin:
    description: Access to admin commands of the plugin
    default: op