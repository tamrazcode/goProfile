plugin:
  usage: "<red>Использование: /goprofile <profile | setprofiletitle | like | dislike | unlike | undislike | gender | reload>"

profile:
  not-player: "<red>Эта команда только для игроков!"
  player-not-found: "<red>Игрок <player_name> не найден!"
  status:
    usage: "<red>Использование: /goprofile profile status <идентификатор> | set <текст> | clear"
    set-usage: "<red>Использование: /goprofile profile status set <текст>"
    too-long: "<red>Статус не может быть длиннее 32 символов!"
    invalid-id: "<red>Статус с идентификатором <status_id> не найден!"
    set-success: "<green>Ваш статус установлен: <status>"
    cleared: "<green>Ваш статус очищен!"
    none: "<gray>Нет"

id:
  none: "Н/Д"

gender:
  usage: "<red>Использование: /goprofile gender <male | female>"
  invalid: "<red>Пол должен быть 'male' или 'female'!"
  set-success: "<green>Ваш пол установлен: <gender>"
  none: "<gray>Не указан"
  male: "Мужской"
  female: "Женский"

setprofiletitle:
  no-permission: "<red>У вас нет прав для выполнения этой команды!"
  usage: "<red>Использование: /goprofile setprofiletitle <игрок> <заголовок>"
  player-not-found: "<red>Игрок <player_name> не найден!"
  success: "<green>Заголовок профиля игрока <player_name> успешно установлен на: <title>"

inventory:
  cooldown: "<red>Подождите еще <remaining> секунд перед повторным использованием!"

like:
  usage: "<red>Использование: /goprofile like <игрок>"
  self: "<red>Вы не можете поставить лайк самому себе!"
  already-rated: "<red>Вы уже поставили оценку игроку <player_name>!"
  success: "<green>Вы поставили лайк игроку <player_name>!"

dislike:
  usage: "<red>Использование: /goprofile dislike <игрок>"
  self: "<red>Вы не можете поставить дизлайк самому себе!"
  already-rated: "<red>Вы уже поставили оценку игроку <player_name>!"
  success: "<red>Вы поставили дизлайк игроку <player_name>!"

unlike:
  usage: "<red>Использование: /goprofile unlike [admin] <игрок>"
  not-rated: "<red>Вы не ставили лайк игроку <player_name>!"
  success: "<green>Вы убрали свой лайк у игрока <player_name>!"
  admin-success: "<green>Все лайки игрока <player_name> были сброшены!"

undislike:
  usage: "<red>Использование: /goprofile undislike [admin] <игрок>"
  not-rated: "<red>Вы не ставили дизлайк игроку <player_name>!"
  success: "<red>Вы убрали свой дизлайк у игрока <player_name>!"
  admin-success: "<red>Все дизлайки игрока <player_name> были сброшены!"

reload:
  success: "<green>Конфигурация и сообщения перезагружены!"